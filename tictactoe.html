<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        .cell.x {
            color: rgb(162, 154, 4);
        }

        .cell.o {
            color: rgb(12, 12, 12);
        }

        #message, #next-player {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, JeanðŸ¥³!</h1>
    <div id="game-board"></div>
    <div id="next-player">Next Player: X</div>
    <div id="message"></div>
    <button id="restart">Restart Game... If You Dare ðŸ˜ˆ</button>

    <script>
        const board = document.getElementById('game-board');
        const message = document.getElementById('message');
        const nextPlayer = document.getElementById('next-player');
        const restartButton = document.getElementById('restart');
        let currentPlayer = 'X';
        let gameState = ['', '', '', '', '', '', '', '', ''];

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        function handleCellClick(event) {
            const index = event.target.dataset.index;
            if (gameState[index] !== '' || checkWinner()) return;

            gameState[index] = currentPlayer;
            event.target.textContent = currentPlayer;

            // Apply class based on current player
            if (currentPlayer === 'X') {
                event.target.classList.add('x');
            } else {
                event.target.classList.add('o');
            }
            
            if (checkWinner()) {
                message.textContent = `${currentPlayer} wins! ðŸŽ‰`;
                nextPlayer.textContent = ''; // Clear next player note
            } else if (gameState.every(cell => cell !== '')) {
                message.textContent = "It's a tie!";
                nextPlayer.textContent = ''; // Clear next player note
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                nextPlayer.textContent = `Next Player: ${currentPlayer}`; // Update next player note
            }
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c];
            });
        }

        restartButton.addEventListener('click', () => {
            gameState.fill('');
            currentPlayer = 'X';
            Array.from(document.querySelectorAll('.cell')).forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');  // Remove classes on restart
            });
            message.textContent = '';
            nextPlayer.textContent = `Next Player: ${currentPlayer}`; // Reset next player note
        });

        createBoard();
    </script>
</body>
</html>
